# Spring boot Server Port
server.port=8080
# Spring boot Server Servlet Context Path
#server.servlet.context-path=/

# Template Engine 설정
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# dataSource 설정
spring.datasource.url=jdbc:mysql://svc-bdpms-mariadb:${BDPMS_DB_PORT}/redmine?&useSSL=false&useUniCode=yes&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.config-location=classpath:mybatis-config.xml